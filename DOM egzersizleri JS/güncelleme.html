<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App 
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    


    <script>

        let sonuc;

        let gorevListesi = ['görev 1','görev 2','görev 3']

        ul = document.getElementById('task-list');

        // let count = ul.children.length;

        for(let index in gorevListesi){
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${index + 1}" class="form-check-input">
                        <label for="${index + 1}" class="form-check-label">${gorevListesi[index]}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML('beforeend',li);
        }
        
        // document.querySelector('#task-list').remove();
        // document.querySelector('#task-list').removeAttribute('class');

        sonuc= document.querySelector('#task-list').children[1].getAttribute('class');
        console.log(sonuc);

        document.querySelector('#task-list').children[0].classList.add('bg-danger');
    </script>



</body>
</html>
