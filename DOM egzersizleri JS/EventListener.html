<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    


    <script>

        let sonuc;

        let gorevListesi = ['görev 1','görev 2','görev 3']

        ul = document.getElementById('task-list');

        // let count = ul.children.length;

        for(let index in gorevListesi){
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${index + 1}" class="form-check-input">
                        <label for="${index + 1}" class="form-check-label">${gorevListesi[index]}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML('beforeend',li);
        }

        const ekle = document.querySelector('#btnAddNewTask');

        function yeniGorev(e){
            e.preventDefault();
            console.log('click Event');
        }

        const temizle = document.querySelector('#btnClear');

        function TaskTemizle(e){
            e.preventDefault();
            console.log('click Event');
        }

        ekle.addEventListener('click', yeniGorev);
        temizle.addEventListener('click',TaskTemizle);
        
    </script>



</body>
</html>
